<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/default.xhtml">

	<ui:define name="body">
		<h1>Index Employees List</h1>


		<h:form>
			<h:dataTable id="dataTable" value="#{employeMB.employeList }"
				var="employe" styleClass="table table-bordered table-striped">


				<h:column>
					<f:facet name="header"> Nom </f:facet>
				#{employe.nom}
			</h:column>

				<h:column>
					<f:facet name="header"> Prenom </f:facet>
				#{employe.prenom}
			</h:column>

				<h:column>
					<f:facet name="header"> Login </f:facet>
				#{employe.login}
			</h:column>

				<h:column>
					<f:facet name="header"> Password</f:facet>
				#{employe.password}
			</h:column>


				<h:column>


					<f:facet name="header"> Action </f:facet>
					<h:commandButton action="#{employeMB.deleteEmploye}"
						value="Supprimer" styleClass="btn danger" />
					<f:facet name="header"> Action </f:facet>
					<h:commandButton action="#{employeMB.selectUpdate}"
						value="Modifier" styleClass="btn success" />

				</h:column>

			</h:dataTable>
			</h:form>
	</ui:define>
</ui:composition>
